
<table id="movies" border="1">
  <thead>
    <th>Name</th>
    <th>Image</th>
  </thead>
  <tbody>

  </tbody>
</table>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
$(window).on("load", function() {
  $.ajax({
    type: "POST",
    data: {
      "resptype": "all";
    },
    // we are doing this as if its on the same page, you should replace the url with the url in the documentation page     
    url: "response.php",
    dataType: "json",
    success: function(JSONObject) {
      var movieHTML = "";

      // Loop through Object and create peopleHTML
      for (var key in JSONObject) {
        if (JSONObject.hasOwnProperty(key)) {
          movieHTML += "<tr>";
            movieHTML += "<td>" + JSONObject[key]["name"] + "</td>";
            movieHTML += "<td>" + JSONObject[key]["image"] + "</td>";
          movieHTML += "</tr>";
        }
      }

      // Replace tableâ€™s tbody html with peopleHTML
      $("#movies tbody").html(movieHTML);
    }
  });
});
</script>

<!--  Below is another example on how to pull response from the API  (MovieAPI) with AJAX-->
